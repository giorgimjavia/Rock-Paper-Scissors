<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-div">
        <div class="icons">
            <button type="button" class="rock">🪨</button>
            <button type="button" class="paper">📄</button>
            <button type="button" class="scissors">✂️</button>
        </div>
        <div class="score">
            <p>Win: <span class="winResult">0</span></p>
            <p>Lose: <span class="loseResult">0</span></p>
            <p>Draw: <span class="drawResult">0</span></p>
        </div>
        <div class="result">
            <p><span class="win"></span></p>
            <p><span class="lose"></span></p>
            <p><span class="draw"></span></p>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
